<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>レベル管理リスト</title>
  <style>
    :root {
      --odd-head-bg: #f0f7ff;
      --table-border: #ddd;
    }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; margin: 24px; }
    h1 { font-size: 20px; margin-bottom: 8px; }
    .toolbar { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; margin-bottom: 12px; }
    .toolbar button { padding: 8px 12px; border: 1px solid #ccc; background: #f7f7f7; cursor: pointer; border-radius: 8px; }
    .toolbar button:hover { background: #eee; }
    .toolbar label { display: inline-flex; gap: 8px; align-items: center; font-size: 14px; }
    table { border-collapse: collapse; width: 100%; table-layout: fixed; }
    th, td { border: 1px solid var(--table-border); padding: 8px; vertical-align: top; }
    th { background: #fafafa; position: sticky; top: 0; z-index: 1; font-weight: 600; }
    th.odd { background: var(--odd-head-bg); }
    select, input[type="text"] { width: 100%; padding: 6px; box-sizing: border-box; }
    .note { color: #555; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>レベル管理リスト（奇数列=データ／偶数列=プルダウン）</h1>
  <div class="toolbar">
    <button id="addRowBtn">行を追加</button>
    <button id="downloadCsvBtn">CSVをダウンロード</button>
    <button id="resetBtn">初期データへ戻す</button>
    <label><input type="checkbox" id="hideDone"> 「済」を非表示（偶数列）</label>
  </div>
  <div id="tableWrap"></div>
  <p class="note">※ GitHub Pagesでそのまま公開可能。個人情報やオーナー情報は含まれません。</p>
  <script src="./script.js"></script>
</body>
</html>
